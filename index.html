<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheems ($CHEEMS) - The King of Bonk</title>
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/media/G7BY0wQXcAAaE0Q?format=jpg&name=medium">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'comic': ['Chewy', 'cursive'],
              'sans': ['Nunito', 'sans-serif'],
            },
            colors: {
              bonk: {
                base: '#f97316',
                border: '#fbbf24',
                shadow: '#c2410c',
              }
            },
            animation: {
              'bonk-bounce': 'bonk-bounce 2s infinite ease-in-out',
              'scroll': 'scroll 15s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'bonk-bounce': {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              'scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill for process.env to prevent crash on Vercel/Browser
      window.process = {
        env: {
          NODE_ENV: 'production',
          // If the build tool doesn't inject it, the code won't crash, but generation will fail safely.
          API_KEY: '' 
        }
      };
    </script>
    <style>
      /* Custom Background Pattern */
      .bg-bonk {
        background-color: #f97316;
        background-image: radial-gradient(#fbbf24 2px, transparent 2px), radial-gradient(#fbbf24 2px, transparent 2px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }
      
      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body class="bg-bonk text-white min-h-screen">
    <div id="root"></div>
    <!-- This script tag is essential for the app to load -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
